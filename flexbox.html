<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {

            border: 2px solid;
            height: 500px;

            display: flex;

            align-items: stretch;

        }

        .box {
            width: 200px;

            font-size: 3em;
            border: 1px solid;


        }

        #box-2 {
            flex-grow: 1;
            order: 1;
        }

        #box-1 {

            order: 2;
        }
    </style>
</head>

<body>
    <h1>i am feeling flexible</h1>

    <div class="container">

        <div id="box-1" class="box">box 1</div>

        <div id="box-2" class="box">box 2</div>

    </div>
</body>

</html>
